{% extends '_layout.html' %}

{% block title %}Movie Rating App | Search Movie Ratings{% endblock %}

{% block body %}
<h1 class="mb-5">Search Movie Ratings</h1>
<p class="mb-3">Search for a movie rating below</p>
<!-- TODO: Feature 3 -->

<form>
  <div class="mb-3">

    <div class="mb-3">
      <label for="search-title" class="form-label">Movie Title:</label>
      <input type="text" class="form-control" id="search-title" name="search-title"
        placeholder="example: The Princess Bride" autocomplete="off">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
